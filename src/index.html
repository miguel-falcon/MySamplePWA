<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/converter.css">
    <script src="js/converter.js"></script>
    <link rel="manifest" href="manifest.json">
    <title>Temperature Converter :3</title>
  </head>
  
  <body class="container mt-5">
    <h1 class="text-center mb-4">Temperature Converter</h1>
    <form id="converter" class="row g-3">
      <div class="col-md-6">
        <label for="input-temp" class="form-label">Temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="input-unit" class="form-label">From</label>
        <select id="input-unit" name="input-unit" class="form-select">
          <option value="c" selected>Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="output-unit" class="form-label">To</label>
        <select id="output-unit" name="output-unit" class="form-select">
          <option value="c">Celsius</option>
          <option value="f" selected>Fahrenheit</option>
          <option value="k">Kelvin...</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="output-temp" class="form-label">Result</label>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit" class="form-control">68 F</output>
      </div>
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary mt-3">Convert</button>
      </div>
    </form>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', { scope: './' });
      }
    </script>
  </body>
</html>
